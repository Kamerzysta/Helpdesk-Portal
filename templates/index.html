<!-- Frontend: HTML -->
<!-- Filename: index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helpdesk Portal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- HTML File: index.html -->

    <div class="container">
        <h1>Helpdesk Portal</h1>

        <!-- Create Ticket Form -->
        <form id="ticketForm" target="/api/tickets" method="POST">
            <h2>Create a Ticket</h2>
            <input type="text" id="title" placeholder="Title" required>
            <textarea id="description" rows="4" placeholder="Description" required></textarea>
            <input type="number" id="userId" placeholder="User ID" required>
            <button type="submit">Submit Ticket</button>
        </form>

        <!-- Ticket List -->
        <h2>Tickets</h2>
        <div id="ticketList">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Status</th>
                        <th>User ID</th>
                    </tr>
                </thead>
                <tbody id="ticketTableBody">
                </tbody>
            </table>
        </div>

        <!-- Create User Form -->
        <form id="userForm" target="/api/users" method="POST">
            <h2>Create a User</h2>
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <button type="submit">Submit User</button>
        </form>

        <!-- User List -->
        <h2>Users</h2>
        <div id="userList"></div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
